version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ecommerce-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ecommerce_user
      POSTGRES_PASSWORD: ecommerce_dev_password
      POSTGRES_DB: ecommerce_cod
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ecommerce_user -d ecommerce_cod"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-dev-network

  redis:
    image: redis:7-alpine
    container_name: ecommerce-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecommerce-dev-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: ecommerce-backend-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: postgresql://ecommerce_user:ecommerce_dev_password@postgres:5432/ecommerce_cod
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: dev_jwt_secret_change_in_production_min_64_chars_long
      JWT_REFRESH_SECRET: dev_refresh_secret_change_in_production_min_64_chars
      WEBHOOK_SECRET: dev_webhook_secret_change_in_production
      FRONTEND_URL: http://localhost:5173
      CORS_ORIGIN: http://localhost:5173
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/logs:/app/logs
    networks:
      - ecommerce-dev-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_URL: http://localhost:3000
        VITE_WS_URL: http://localhost:3000
    container_name: ecommerce-frontend-dev
    restart: unless-stopped
    ports:
      - "5173:8080"
    depends_on:
      - backend
    networks:
      - ecommerce-dev-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  ecommerce-dev-network:
    driver: bridge
